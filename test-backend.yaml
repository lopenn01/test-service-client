apiVersion: v1
kind: Service
metadata:
  name: test-backend
  labels:
    app.kubernetes.io/name: test-backend
    app.kubernetes.io/instance: test-backend
    app.kubernetes.io/version: "0.0.1"
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: test-backend
    app.kubernetes.io/instance: test-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-backend
  labels:
    app.kubernetes.io/name: test-backend
    app.kubernetes.io/instance: test-backend
    app.kubernetes.io/version: "0.0.1"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-backend
      app.kubernetes.io/instance: test-backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-backend
        app.kubernetes.io/instance: test-backend
    spec:
      containers:
        - name: test-backend
          image: "test-backend:0.0.1"
          imagePullPolicy: Never
          env:
          - name: ENV
            value: "local"
          resources:
            limits:
              cpu: 1000m
              memory: 0.32Gi
            requests:
              cpu: 250m
              memory: 0.32Gi
